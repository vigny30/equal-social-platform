<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loading {
            text-align: center;
            color: white;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="logo">E</div>
        <h2>Equal</h2>
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <script>
        // Check if we're in a mobile app context
        const isMobileApp = window.location.protocol === 'capacitor:' || window.location.protocol === 'ionic:';
        
        if (isMobileApp) {
            // In mobile app, redirect to the dev server
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 1000);
        } else {
            // In browser, show loading message
            setTimeout(() => {
                document.querySelector('.loading p').textContent = 'Please start the development server';
                document.querySelector('.spinner').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
